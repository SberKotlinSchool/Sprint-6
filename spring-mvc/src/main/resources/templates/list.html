<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Address Book</title>
</head>
<body>
<div class="container my-2">
    <h1>Address Book</h1>
    <a th:href="@{showNewPersonForm}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Person Id</th>
            <th>Person First Name</th>
            <th>Person Last Name</th>
            <th>Person Email</th>
            <th>Person PhoneNumber</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="entry : ${addressBook}">
            <td th:text="${entry.id}"></td>
            <td th:text="${entry.firstName}"></td>
            <td th:text="${entry.lastName}"></td>
            <td th:text="${entry.email}"></td>
            <td th:text="${entry.phoneNumber}"></td>
            <td>
                <a th:href="@{showFormView/{id}(id=${entry.id})}" class="btn btn-primary">View</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

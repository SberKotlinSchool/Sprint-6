<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all records from Address Book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .persons, .persons td {
            border: 1px solid lightgray;
            padding: 5px;
        }


    </style>
</head>
<body>
<h1>Records:</h1>

<table class="records">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="record : ${records}">
        <td th:text="${record.id}">ID</td>
        <td th:text="${record.name}">Name</td>
        <td th:text="${record.address}">Address</td>
    </tr>
    </tbody>
</table>
</body>
</html>

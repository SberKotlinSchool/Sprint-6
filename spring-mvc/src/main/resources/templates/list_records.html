<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Variables</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p style="text-align:center"><strong>All address-book records</strong></p>


<table align="center" border="1" cellpadding="1" cellspacing="1" style="width:500px">
    <tr>
        <td style="text-align:center">ID</td>
        <td style="text-align:center">Имя</td>
        <td style="text-align:center">Адрес</td>
        <td style="text-align:center">Телефон</td>
        <td style="text-align:center"></td>
        <td style="text-align:center"></td>
    </tr>
    <div th:each="record : ${records}">
        <tr th:each="recordEntry : ${record}">
            <td>
                <a th:href="@{{id}/edit(id=${recordEntry.value.id})}" th:text="${recordEntry.value.id}">id</a>
            </td>
            <td>
                <a th:href="@{{id}/edit(id=${recordEntry.key})}" th:text="${recordEntry.value.firstName}">name</a>
            </td>
            <td>
                <a th:href="@{{id}/edit(id=${recordEntry.key})}" th:text="${recordEntry.value.address}">address</a>
            </td>
            <td>
                <a th:href="@{{id}/edit(id=${recordEntry.key})}" th:text="${recordEntry.value.phoneNumber}">phoneNumber</a>
            </td>
            <td>
                <a th:href="@{{id}/view(id=${recordEntry.value.id})}">Просмотр</a>
            </td>
            <td>
                <form th:method="DELETE" th:action="@{/addressbook/{id}/delete(id=${recordEntry.key})}">
                    <p style="text-align:center"><strong>   <input type="submit", value="Удалить"/></strong></p>
                </form>
            </td>
        </tr>
    </div>
</table>
</br>

<form method="GET" action="/addressbook/add">
    <p style="text-align:center"><strong>   <input type="submit", value="Добавить пользователя"/></strong></p>
</form>

<a href="/login">Выход</a>

</body>
</html>

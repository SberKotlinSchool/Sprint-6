<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Variables</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<form action="#" th:action="@{/add_record}" th:object="${person}" method="post">

    <p style="text-align:center"><strong>Add Record</strong></p>
    <p style="text-align:center"><strong><input name="Name" type="text" value="Name" th:field="*{firstName}" /></strong></p>
    <p style="text-align:center"><strong><input name="Address" type="text" value="Address" th:field="*{address}"/> </strong></p>
    <p style="text-align:center"><strong><input name="Phone" type="text" value="Phone" th:field="*{phoneNumber}"/></strong></p>
    <p style="text-align:center"><strong><input name="Enter" type="submit" value="Add record"/></strong></p>

</form>
</body>
</html>

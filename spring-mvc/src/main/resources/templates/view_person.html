<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Address Book</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<h1>View Person</h1>

<table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
        <th>Person Id</th>
        <th>Person First Name</th>
        <th>Person Last Name</th>
        <th>Person Email</th>
        <th>Person PhoneNumber</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:object="${person}">
        <td th:text="${id}"></td>
        <td th:text="${person.firstName}"></td>
        <td th:text="${person.lastName}"></td>
        <td th:text="${person.email}"></td>
        <td th:text="${person.phoneNumber}"></td>
        <td>
            <a th:href="@{/app/showFormForUpdate/{id}(id=${id})}" class="btn btn-primary">Update</a>
            <a th:href="@{/app/delete/{id}(id=${id})}" class="btn btn-primary">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/app/list}"> Back to Employee List</a>

</body>

</html>

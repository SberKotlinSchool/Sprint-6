<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Add address</title>
</head>
<body>
  <form method="post" th:action="@{/app/add}" th:object="${row}">
    <p>Name:<input type="text" th:field="${row.name}" placeholder="Enter name"/></p>
    <p>Phone:<input type="text" th:field="${row.phone}" placeholder="Enter phone"/></p>
    <p>Description:<input type="text" th:field="${row.descr}" placeholder="Enter description"/></p>
    <p><input type="submit" value="Submit"/>
    <td><input type="reset" value="Reset"/></td>
  </form>
  <p><a th:href="@{/app/list}">back</a></p>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<form method="POST" th:action="@{/login}">
    <p>login:<input th:field="*{user.login}" type="text"/></p>
    <p>password:<input th:field="*{user.password}" type="text"/></p>
    <input type="submit" value="login"/>
</form>
</body>
</html>

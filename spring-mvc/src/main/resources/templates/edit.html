<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h2>Edit person</h2>
<a th:href="@{/app/list}">back</a>
<form method="post" th:action="@{/app/{id}/edit(id=${person.id})}">
    <table border="1">
        <tr>
            <td>name:</td>
            <td><input name="name" th:value="${person.name}"/></td>
        </tr>
        <tr>
            <td>phone:</td>
            <td><input name="phone" th:value="${person.phone}"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit"/></td>
        </tr>
    </table>
</form>
</body>
</html>

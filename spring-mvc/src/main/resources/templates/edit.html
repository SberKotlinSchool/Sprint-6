<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit record page</title>
</head>
<body>
<form th:method="POST" th:action="@{/app/{id}/edit(id=${record.id})}" th:object="${record}">
    <div th:object="${record}">
    <label for="name">Enter  name: </label>
    <input type="text" name = "name" id="name" th:value="${record.name}"/>
    <label for="address">Enter  address: </label>
    <input type="text"  name = "address" id="address" th:value="${record.address}"/>


    <br/>
    <input type="submit" value="Update record"/>
    </div>
</form>

</body>
</html>

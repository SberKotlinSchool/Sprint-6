<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit record</title>
</head>
<body>

<form th:action="@{/app/{id}/edit(id=${newRecord.id})}" th:object="${newRecord}" th:method="post">
    <p><input th:type="text" th:field="${newRecord.name}" th:placeholder="Name"/></p>
    <p><input th:type="text" th:field="${newRecord.phone}" th:placeholder="Phone"/></p>
    <p><input th:type="text" th:field="${newRecord.address}" th:placeholder="Address"/></p>
    <p><input th:type="text" th:field="${newRecord.description}" th:placeholder="Description"/></p>
    <p>
        <button type="submit">Save</button>
        <button type="reset">Clear</button>
    </p>
</form>
<a th:href="@{/app/{id}/view(id=${newRecord.id})}">Go back</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Address</title>
</head>
<body>
<form th:action="@{/app/{id}/edit(id=${entity.id})}" th:object="${entity}" method="post">
    <label>
        <input type="text" th:field="*{name}" required/>
    </label>
    <label>
        <input type="text" th:field="*{address}" required/>
    </label>
    <label>
        <input type="text" th:field="*{email}" required/>
    </label>
    <input type="submit" class="btn btn-info col-2" value="Submit"/>
</form>
<hr>
<a href="/app/list">Back</a>
</body>

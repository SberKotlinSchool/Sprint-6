<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="/login" method="post">
    <h2>Please, authorize</h2>
    <p>
        <label>
            Login: <input type="text" name="login" placeholder="Введите логин"/>
        </label>
    </p>
    <p>
        <label>
            Password: <input type="password" name="password" placeholder="Введите пароль"/>
        </label>
    </p>
    <p><input type="submit" value="Login"/></p>
</form>
</body>
</html>
